<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Patient details booking</title>
  </head>
  <body>
    <div class="Hospital-container">
      <label>Room Type:</label>
      <select id="room">
        <option value="10">Deluxe</option>
        <option value="12">Premium</option>
        <option value="8">Classic</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="bed"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="bed selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="bed"></div>
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      
        <div class="row">
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
        </div>
        <div class="row">
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
        </div>
        <div class="row">
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
        </div>
        <div class="row">
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
            <div class="bed"></div>
        </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> beds for a price of $<span
        id="total"
        >0</span
      >
    </p>

    <script src="script.js"></script>
  </body>
</html>
