<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <!-- BootStrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>Patient details booking</title>
  </head>
  <body>
    <div class="hospital-container">
      <label class="btn">State:</label>
      <input type="text" placeholder="City/State Name" id="city" required />

      <button class="btn btn-primary mb-3 margin-top-20" onclick="onCitySubmit()">
        Get Hospitals Near Me
      </button>
    </div>

    <div class="hospitals--list hidden"></div>

    <div class="bed--container hidden">
      <ul class="showcase">
        <li>
          <div class="bed"></div>
          <small>N/A</small>
        </li>
        <li>
          <div class="bed selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="bed"></div>
          <small>Occupied</small>
        </li>
      </ul>

      <div class="container">
        <div class="screen"></div>

        <div class="row">
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
        </div>
        <div class="row">
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
        </div>
        <div class="row">
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
        </div>
        <div class="row">
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
          <div class="bed"></div>
        </div>
      </div>

      <p class="text">
        You have selected <span id="count">0</span> beds for a price of $<span
          id="total"
          >0</span
        >
      </p>
    </div>
  </body>
</html>
